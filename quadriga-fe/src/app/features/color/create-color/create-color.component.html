<div class="container px-3">
    <div class="row">
        <div class="col">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center text-bg-danger bg-dark bg-gradient"> Create Color </h1>
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label style="margin-bottom: 10px;" class="label-color-name">Color Name</label>
                    <input type="text" placeholder="Black, Yellow etc.." class="form-control" id="name" [(ngModel)]="color.name" name="name">
                </div>
                
                <div class="text-center" style="margin-top: 20px;">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
            </form>
        </div>

        </div>
    </div>
</div>
