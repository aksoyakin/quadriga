<div class="container px-3">
    <div class="row">
        <div class="col">

            <div class="col-md-6 offset-md-3">
                <h1 class="text-center text-bg-danger bg-dark bg-gradient"> Update Brand </h1>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-availability">Availability</label>
                        <select 
                            class="form-control" 
                            id="availability" 
                            [(ngModel)]="car.available" 
                            name="availability" 
                            required>
                            <option [value]="true">True</option>
                            <option [value]="false">False</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-year">Year</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="year"
                        [(ngModel)]="car.year"
                        name="year"
                        required>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-mileagecounter">Mileage Counter</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="mileagecounter"
                        [(ngModel)]="car.mileageCounter"
                        name="mileagecounter"
                        required>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-seatingcapacity">Seating Capacity</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="seatingcapacity"
                        [(ngModel)]="car.seatingCapacity"
                        name="seatingcapacity"
                        required>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-plate">Plate</label>
                        <input 
                        type="text" 
                        class="form-control"
                        id="plate"
                        [(ngModel)]="car.plate"
                        name="plate"
                        required>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-description">Description</label>
                        <input 
                        type="text" 
                        class="form-control"
                        id="description"
                        [(ngModel)]="car.description"
                        name="description"
                        required>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 10px;" class="label-car-price">Price</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="price"
                        [(ngModel)]="car.price"
                        name="price"
                        required>
                    </div>

                    <div class="text-center" style="margin-top: 20px;">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
