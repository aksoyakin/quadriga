<div class="container px-3">
    <div class="row">
        <div class="col">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center text-bg-danger bg-dark bg-gradient"> Create Tranmission Type </h1>
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label style="margin-bottom: 10px;" class="label-transmissiontype-TransmissionTypes">Tranmission Name</label>
                    <input type="text" placeholder="Automatic, Manual etc.." class="form-control" id="type" [(ngModel)]="transmissiontype.type" name="type">
                </div>
                
                <div class="text-center" style="margin-top: 20px;">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
            </form>
        </div>

        </div>
    </div>
</div>
